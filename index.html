<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet -->
  <link rel="stylesheet" href="stylesheet.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Wiktor | Product preview card component</title>
</head>

<body>

  <div class="card">

    <img class="imgdesktop" src="images/image-product-desktop.jpg"
      alt="Product picture of Gabrielle Essence Eau De Parfum">

    <img class="imgmobile" src="images/image-product-mobile.jpg"
      alt="Product picture of Gabrielle Essence Eau De Parfum">


    <div class="cardbody">

      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="copy">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">

        <p class="pricenormal">$149.99</p>
        <p class="pricediscount">$169.99</p>

      </div>

      <button type="button" class="button"><span class="icon">
          <ion-icon name="cart-outline"></ion-icon>
        </span>

        <span class="button_text">Add to Cart</span> </button>


    </div>






  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/wiktor-wieczorkiewicz-0b987820a/">Wiktor</a>.
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
